<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Popup Full Container Animation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.2/dist/gsap.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ::-webkit-scrollbar{
        display: none;
        
      }
      body {
        background-color: #333;
        padding: 20px;
      }

      .leader_card {
        cursor: pointer;
      }

      .leader_image {
        position: relative;
        width: 100%;
        aspect-ratio: 345 / 295;
      }

      .leader_image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        inset: 0;
      }

      .leader_detail {
        margin-top: 20px;
        padding-right: 40px;
      }

      .leader_title {
        color: limegreen;
        font-size: 20px;
        font-weight: 700;
      }

      .leader_description {
        color: #fff;
        font-size: 16px;
        font-weight: 300;
      }

      .hidden {
        display: none;
      }

      #popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        z-index: 9999;
        backdrop-filter: blur(10px);
        padding: 40px;
      }

      #closeBtn {
        all: unset;
        line-height: 1;
        position: absolute;
        top: 20px;
        right: 30px;
        font-size: 30px;
        font-weight: bold;
        color: #333;
        cursor: pointer;
        z-index: 9999;
      }

      .pop_container {
        display: flex;
        width: 100%;
        height: 100%;
        background: #fff;
        gap: 40px;
        overflow: hidden;
        padding: 40px;
      }

      #popupImg {
        width: 50%;
        height: 100%;
        object-fit: cover;
      }

      .pop_content {
        width: 50%;
        padding: 20px;
        overflow-y: auto;
      }

      #popupHeading {
        font-size: 32px;
        margin-bottom: 10px;
      }

      #popupText {
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <!-- Grid -->
    <div id="grid" class="grid grid-cols-3 gap-4 max-w-6xl mx-auto">
      <div class="leader_card">
        <div class="leader_image">
          <img src="https://gratisography.com/wp-content/uploads/2024/11/gratisography-augmented-reality-800x525.jpg" />
        </div>
        <div class="leader_detail">
          <h2 class="leader_title">Card 1</h2>
          <p class="leader_description">This is a paragraph for card 1.</p>
        </div>
      </div>
      <div class="leader_card">
        <div class="leader_image">
          <img src="https://gratisography.com/wp-content/uploads/2024/11/gratisography-augmented-reality-800x525.jpg" />
        </div>
        <div class="leader_detail">
          <h2 class="leader_title">Card 1</h2>
          <p class="leader_description">This is a paragraph for card 1.</p>
        </div>
      </div>
      <div class="leader_card">
        <div class="leader_image">
          <img src="https://gratisography.com/wp-content/uploads/2024/11/gratisography-augmented-reality-800x525.jpg" />
        </div>
        <div class="leader_detail">
          <h2 class="leader_title">Card 1</h2>
          <p class="leader_description">This is a paragraph for card 1.</p>
        </div>
      </div>
      <div class="leader_card">
        <div class="leader_image">
          <img src="https://gratisography.com/wp-content/uploads/2024/11/gratisography-augmented-reality-800x525.jpg" />
        </div>
        <div class="leader_detail">
          <h2 class="leader_title">Card 1</h2>
          <p class="leader_description">This is a paragraph for card 1.</p>
        </div>
      </div>
      <div class="leader_card">
        <div class="leader_image">
          <img src="https://gratisography.com/wp-content/uploads/2024/11/gratisography-augmented-reality-800x525.jpg" />
        </div>
        <div class="leader_detail">
          <h2 class="leader_title">Card 1</h2>
          <p class="leader_description">This is a paragraph for card 1.</p>
        </div>
      </div>
    </div>

    <!-- Popup -->
    <div id="popup" class="hidden">
      <button id="closeBtn">âœ•</button>
      <div class="pop_container">
        <img id="popupImg" src="" />
        <div class="pop_content">
          <h2 id="popupHeading"></h2>
          <p id="popupText"></p>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const cards = document.querySelectorAll(".leader_card");
        const popup = document.getElementById("popup");
        const popupImg = document.getElementById("popupImg");
        const popupHeading = document.getElementById("popupHeading");
        const popupText = document.getElementById("popupText");
        const closeBtn = document.getElementById("closeBtn");
        const popContainer = document.querySelector(".pop_container");

        let lastImageRect = null;
        let lastCardHeading = null;
        let lastClickedImage = null;

        cards.forEach((card) => {
          card.addEventListener("click", () => {
            const img = card.querySelector("img");
            const heading = card.querySelector(".leader_title");
            const para = card.querySelector(".leader_description");

            lastClickedImage = img;
            lastImageRect = img.getBoundingClientRect();
            lastCardHeading = heading;

            popupImg.src = img.src;
            popupHeading.innerText = heading.innerText;
            popupText.innerText = para.innerText;

            popup.classList.remove("hidden");
            popup.offsetHeight;

            // Get final container position
            const containerRect = popContainer.getBoundingClientRect();

            // Start animation from card image position
            gsap.set(popContainer, {
              position: "absolute",
              top: lastImageRect.top,
              left: lastImageRect.left,
              width: lastImageRect.width,
              height: lastImageRect.height,
              scale: 0.95,
              // opacity: 0,
              overflow: "hidden",
              zIndex: 1000,
            });

            gsap.to(popContainer, {
              top: containerRect.top,
              left: containerRect.left,
              width: containerRect.width,
              height: containerRect.height,
              scale: 1,
              // opacity: 1,
              duration: 0.7,
              ease: "power3.inOut",
              onComplete: () => {
                gsap.set(popContainer, { clearProps: "all" });
              },
            });

            gsap.set([popupHeading, popupText], { autoAlpha: 0, x: 50 });

            gsap.to([popupHeading, popupText], {
              autoAlpha: 1,
              x: 0,
              duration: 0.5,
              delay: 0.5,
              stagger: 0.1,
              ease: "power2.out",
            });

            gsap.set(heading, { autoAlpha: 0 });
          });
        });

        closeBtn.addEventListener("click", () => {
          const rect = lastImageRect;

          // Get current position of container before shrinking
          const currentRect = popContainer.getBoundingClientRect();

          gsap.set(popContainer, {
            position: "absolute",
            top: currentRect.top,
            left: currentRect.left,
            width: currentRect.width,
            height: currentRect.height,
            zIndex: 1000,
          });

          gsap.to([popupHeading, popupText], {
            autoAlpha: 0,
            x: 50,
            duration: 0.3,
            ease: "power2.in",
          });

          gsap.to(popContainer, {
            top: rect.top,
            left: rect.left,
            width: rect.width,
            height: rect.height,
            scale: 0.95,
            // opacity: 0,
            duration: 0.6,
            ease: "power3.inOut",
            onComplete: () => {
              popup.classList.add("hidden");
              gsap.set(popContainer, { clearProps: "all" });

              if (lastCardHeading) {
                gsap.set(lastCardHeading, { autoAlpha: 1 });
              }
            },
          });
        });
      });
    </script>
  </body>
</html>
